<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Todo List App written with native javascript">
    <title>Vanilla Js Todo List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="root">
        <div class="forkme">
            <a href="#" target="_blank"
                title="Vanilla Js Todo List - Github Welison Menezes">Fork me on GitHub</a>
        </div>
        <div class="todo-app">
            <header class="header">
                <img src="logo.png" alt="Logo">
                <h1>Vanilla Js <span>Todo List</span></h1>
            </header>
            <div class="create">
                <div>
                    <input type="text" placeholder="New Todo..." id="newItem">
                    <button type="button" class="btn-add" id="handleNewItem">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
            <div class="status">
                <span>3 of 10</span>
                <div></div>
            </div>
            <div class="list">
                <ul id="todo-items"></ul>
            </div>
            <div class="empty">
                <p>
                    <i class="material-icons">not_interested</i>
                    No item found.
                </p>
            </div>
            <div class="filter">
                <input type="text" placeholder="Search Todo...">
                <ul>
                    <li class="active" tabindex="0">All</li>
                    <li tabindex="0">Active</li>
                    <li tabindex="0">Completed</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="app.js"></script>
</body>

</html>
